<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropcown</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        var color=new Array("Red","Green","Blue");
        $(document).ready(function (){
            for(var i=0;i<color.length;i++){
                if(i==0){
                    $('#drop').append('<option value="red">'+color[i]+'</option>')
                }
                else if(i==1){
                    $('#drop').append('<option value="green">'+color[i]+'</option>')
                }else{
                    $('#drop').append('<option value="blue">'+color[i]+'</option>')
                }
            }
        })
    </script>
    <style>
        #drop{
            height: 40px;
            width: 120px;
            font-size: 30px;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <select  id="drop"></select>
    <script type="text/javascript">
        $("#drop").change(function (){
            var color=document.getElementById("drop").value;
            $("#drop").css("background-color",color);
        })
     </script>
</body>
</html>
